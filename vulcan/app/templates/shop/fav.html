
{% extends "shop/layout/main.html" %}
{% block content %}

<section class="bg-light py-4 ny-5" style="min-height:600px">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Cart items</h4>
                <hr style="border-color:#b8bfc2;">
            
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Unit</th>
                    <th>Remove</th>
                </tr>
                {% for item in fav %}
                 <tr>
                    <td><img src="{{item.product.product_images.url}}" height="75px" alt="{{item.product.name}}"></td>
                    <td>{{item.product.name}}</td>
                    <td>{{item.product.price | stringformat:'d'}}</td>
                    
                    <td><a href="{% url 'remove_fav' item.id %}" onclick="return confirm('are you sure? to remove')" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>Remove</a></td>
                 </tr>   
                {% endfor %}
                
            </table>

        </div>
    </div>
</section>

{% endblock %}
