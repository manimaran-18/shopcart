{% extends "shop/layout/main.html" %}

{% block content %}
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-12">{{category}} PRODUCTS</h4>
                <hr style="border-color:#b8bfc2;">
                
            </div>
            {% for item in products %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3">
                        <img src="{{item.product_images.url}}" class="card-image-top" height="200px;" alt="Categories">
                        <hr style="border-color:#b8bfc2;">
                        
                        <a href="{% url 'product_details' category item.name %}">
                            <div class="card-body">
                                <h5 class="card-title text-primary">{{item.name}}</h5>
                                <p class="card-text">
                                    <span class="float-start old_price"><s>Rs.{{item.old_price| stringformat:'d'}}</s></span>
                                    <span class="float-end new_price">Rs.{{item.price| stringformat:'d'}}</span>
                                </p>
                 
                            </div>
                        </a>
                    </div>
            
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
